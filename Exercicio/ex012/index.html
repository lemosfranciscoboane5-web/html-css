<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu servidor</p>
  <video width="560" controls poster="imagem/Screenshot 2025-05-30 225730.jpg">
    <source src="midia/cores.mp4" type="video/mp4">
    <source src="midia/meu-video.mp4" type="video/mp4">
    <p>Seu navegador nao tem compatibilidade com a reproducao de videos.
<a href="midia/outros.mp4"> Clique aqui para baixar o arquivo em video</a></p>
  </video>
  <h1>Inserindo videos do youtube.</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/Vn0QWdiWLqk?si=_5yRRhE2ODbz-A5s" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
