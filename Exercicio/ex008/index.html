<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentacao de Textos</title>
</head>
<body>
    <h1>Principais formatacoes</h1>
    <h2>Negrito / Destaque</h2>
    <p>Nesta frase temos um <b>termo em negrito</b> usando a tag B (Nao semantica)</p>
    <p>Nesta frase, tenho um <strong>termo em destaque</strong> Usando a tag STRONG (semantica).</p>
    <h2>Italico / Enfase</h2>
    <p>Nesta frase, <i>tem um termo em italico</i> usando a tag I nao (Nao semantica) </p>
</body>
</html>
